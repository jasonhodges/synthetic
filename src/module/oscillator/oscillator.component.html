<div id="module-oscillator" class="module module-ONEu">
  <label for="osc-type">osc type</label>
<!--  <app-dial id="waveform"-->
<!--            [id]="'waveform'"-->
<!--            [min]="0"-->
<!--            [max]="3"-->
<!--            [step]="1"-->
<!--            [(value)]="currentType"-->
<!--            (change)="setType($event)">-->
<!--  </app-dial>  -->
  <app-select id="osc-type"
            [id]="'osc-type'"
            [options]="oscType"
            (change)="setOscType($event)"
            >
  </app-select>
  <label for="wave-type">wave type</label>
  <app-dial id="wave-type"
            [id]="'wave-type'"
            [min]="0"
            [max]="3"
            [step]="1"
            [value]="currentClass"
            (change)="setWaveType($event)">
  </app-dial>
  <label for="frequency">frequency</label>
  <app-dial id="frequency"
            [id]="'frequency'"
            [signal]="osc.frequency"
            [min]="0"
            [max]="4000"
            [step]="1">
  </app-dial>

  <app-sink id="in" [signal]="cvIn" [parent]="'osc'" [name]="'cv'"></app-sink>
  <app-source id="out" [name]="'out'" [signal]="osc"></app-source>
</div>
