
<div class="socket" #socket>
  <svg viewBox="0 0 100 100">

    <rect x="5" y="5"
          width="90"
          height="90"
          fill="none"
          [attr.stroke]="isSelected ? 'red' : 'grey'"
          stroke-width="5"></rect>

    <text *ngIf="!!name"
          fill="gray"
          font-family="monospace"
          x="50"
          y="56"
          font-size="24"
          text-anchor="middle">
      {{ name }}
    </text>

  </svg>
</div>
